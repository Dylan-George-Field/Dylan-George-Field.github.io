{% if include.post_page and include.post.show_stats %}
	<div class="take-me">
		<a class="button" href="#recipe">Jump to stats</a>
	</div>
{% endif %}
<h1>
	<a href="{{ include.post.url }}">
		{{ include.post.title }}
	</a>
</h1>
<time datetime="{{ include.post.date | date_to_xmlschema }}">
	{{ include.post.date | date: "%B %-d, %Y" }}
</time>
